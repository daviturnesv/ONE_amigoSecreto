<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__left">
            <div class="container__conteudo">
                <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
                <div class="container__informacoes">
                    <img src="./img/trophy.png" alt="ícone de um troféu" />
                    <div class="container__texto">
                        <h1>Jogo do Número Secreto</h1>
                        <div id="configuracao">
                            <h2>Escolha o nível de dificuldade:</h2>
                            <select id="nivel">
                                <option value="facil">Fácil</option>
                                <option value="medio">Médio</option>
                                <option value="dificil">Difícil</option>
                            </select>
                            <button class="container__botao" onclick="iniciarJogo()">Iniciar Jogo</button>
                        </div>
                        <div id="game" class="hidden">
                            <h2 id="mensagem"></h2>
                            <input type="number" id="guess" min="1" max="100">
                            <button class="container__botao" onclick="fazerPalpite()">Adivinhar</button>
                            <p id="tentativas"></p>
                            <p id="dicas"></p>
                            <div id="historicoTentativas"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__right">
            <div id="historicoJogosContainer">
                <h2>Histórico de Jogos</h2>
                <button class="container__botao" onclick="deletarHistorico()">Deletar Histórico</button>
                <button class="container__botao" onclick="mudarOrientacao('historicoJogos')">Mudar Orientação</button>
                <div id="historicoJogos"></div>
            </div>
            <div id="leaderboardContainer">
                <h2>Leaderboard</h2>
                <button class="container__botao" onclick="deletarLeaderboard()">Deletar Leaderboard</button>
                <button class="container__botao" onclick="mudarOrientacao('leaderboard')">Mudar Orientação</button>
                <button class="container__botao" id="ordenarLeaderboard" onclick="mudarOrdemLeaderboard()">Ordenado por: Tentativas</button>
                <div id="leaderboard"></div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
